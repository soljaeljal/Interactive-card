<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
<main>
  <div class="image-wrapper">
    <div class="card card-front">
      <img src="images/card-logo.svg" alt="card logo" class="card-front--logo">
      <div class="card-front--number">0000 0000 0000 0000</div>
      
      <div class="card-front--row">
        <div class="card-front--name">Jane Appleseed</div>

        <div class="card-front--expiration">
          <span class="card-front--month">00</span>/<span class="card-front--year">00</span>
        </div>
      </div>
    </div>

    <div class="card card-back">
      <div class="card-back--cvc">000</div>
    </div>
  </div>

  <div class="form-wrapper">
    <div class="complete">
      <img src="images/icon-complete.svg" alt="icon complete" class="complete--img">
      <h1 class="complete--heading">Thank you!</h1>
      <p class="complete--text">We've added your card details</p>
      <button class="btn continueBtn">Continue</button>
    </div>

    <form action="">
      <label for="name">Cardholder Name</label>
      <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" maxlength="50">
      <p class="warning name--blank">Can't be blank</p>

      <label for="card-number">Card Number</label>
      <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      <p class="warning number--blank">Can't be blank</p>

      <div class="row-wrapper">
        <div class="label-wrapper">
          <label for="expiration">Exp. date (MM/YY)</label>
    
          <div class="exp-wrapper">
            <input type="number" name="exp-month" id="exp-month" placeholder="MM" max="12" min="1">
            <input type="number" name="exp-year" id="exp-year" placeholder="YY" max="99" min="1">
            <p class="warning exp--blank">Can't be blank</p>
          </div>
        </div>
    
        <div class="label-wrapper">
          <label for="cvc">cvc</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
          <p class="warning cvc--blank">Can't be blank</p>
        </div>
      </div>
    
      <button class="btn confirmBtn" type="button">Confirm</button>
    </form>
  </div>
</main>

</html>
